<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide show</title>
    <link rel="stylesheet" href="style.css">
    <script src="../src/jquery-2.2.1.js"></script>
</head>
<body>
<div id="wrapper">
    <section class="slide-show-section">
        <div class="arrow-container" id="left-arrow">
            <img src="img/left-bullet.png" alt="left">
        </div>
        <div class="slide-show" id="slide-show">
            <img class="shown" src="img/angelman.jpg" alt="angel">
            <img class="hidden" src="img/bankin.jpg" alt="bankin">
            <img class="hidden" src="img/dancho-coelho.jpg" alt="dancho">
            <img class="hidden" src="img/nasko.jpg" alt="nasko">
            <img class="hidden" src="img/royal.jpg" alt="royal">
        </div>
        <div class="arrow-container" id="right-arrow">
            <img src="img/right-bullet.png" alt="right">
        </div>
    </section>
</div>
<script src="slideshow.js"></script>
</body>
</html>
