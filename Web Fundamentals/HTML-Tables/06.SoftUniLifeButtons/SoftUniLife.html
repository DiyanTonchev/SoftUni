<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Life in SoftUni</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table id="main">
    <thead>
      <tr>
        <th colspan="8" id="softuni">
          <button type="button" onclick="window.open('http://softuni.bg')">SOFTWARE UNIVERSITY</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="4" id="google">
          <button type="button" onclick="window.open( 'http://google.bg')">GOOGLE</button>
        </td>
        <td colspan="4" id="github">
          <button type="button" onclick="window.open('http://github.com')">GitHub</button>
        </td>
      </tr>
      <tr>
        <td colspan="2" id="facebook">
          <button type="button" onclick="window.open('http://facebook.com')">Facebook</button>
        </td>
        <td colspan="2" id="gmail">
          <button type="button" onclick="window.open('http://gmail.com')">GMail</button>
        </td>
        <td colspan="2" id="youtube">
          <button type="button" onclick="window.open('http://youtube.com')">YouTube</button>
        </td>
        <td colspan="2" id="game2048">
          <button type="button" onclick="window.open('http://2048game.com/')">2048</button>
        </td>
      </tr>
      <tr>
        <td colspan="2" id="food">
          <button type="button" onclick="window.open('https://en.wikipedia.org/wiki/Meat_chop')">Food</button>
        </td>
        <td colspan="4" id="game">
          <button type="button" onclick="window.open('http://www.yugioh-card.com/')">Game</button>
        </td>
        <td colspan="2">
          <table>
            <tr>
              <td id="socialLife">
                <button type="button" onclick="window.open('https://www.youtube.com/watch?v=aDACorIaxNw')">Social Life</button>
              </td>
            </tr>
            <tr>
              <td id="sleep">
                <button type="button" onclick="window.open('https://www.youtube.com/watch?v=kOtgze9J708')">Sleep</button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td id="beer" colspan="6">
          <button type="button" onclick="window.open('https://en.wikipedia.org/wiki/Beer')">Beer &gt;&gt;&gt;</button>
        </td>
        <td colspan="2" id="WC">
          <button type="button" onclick="window.open('http://planeta.tv/')">WC</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
