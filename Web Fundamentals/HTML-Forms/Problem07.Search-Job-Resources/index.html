<!DOCTYPE html>
<html>
<head>
    <title>Search Job</title>
    <link href="styles/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <div id="wrapper">
        <header>
            <nav>
                <ul>
                    <li>
                        <img src="img/03-tab01.png" />
                        <div>Search Business</div>
                    </li>
                    <li>
                        <img src="img/03-tab02.png" />
                        <div>Business Categories</div>
                    </li>
                    <li>
                        <img src="img/03-tab03.png" />
                        <div>Recent Locations</div>
                    </li>
                    <li>
                        <img src="img/03-tab04.png" />
                        <div>Agents Located</div>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <div class="input-container">
                    <div>
                        <label for="name">Business Name</label>
                    </div>
                    <input type="text" placeholder="enter a name" id="name"/>
                </div>
                <div class="input-container">
                    <div>
                        <label for="country">Country</label>
                    </div>
                    <input type="text" placeholder="search by country" id="country"/>
                </div>
                <div class="input-container">
                    <div>
                        <label for="city-state">City / State</label>
                    </div>
                    <input type="text" placeholder="search by city or state" id="city-state"/>
                </div>
                <div class="input-container">
                    <div>
                        <label for="postal-code">ZIP / Postal Code</label>
                    </div>
                    <input type="text" placeholder="enter a postal code" id="postal-code"/>
                </div>
                <div class="input-container">
                    <div>
                        <label for="empolyers">Empolyers</label>
                    </div>
                    <input type="number" placeholder="1000-5000" id="empolyers"/>
                </div>
                <div class="input-container">
                    <div>
                        <label for="date">Startup Date</label>
                    </div>
                    <input type="date" id="date"/>
                </div>
                <div class="input-container">
                    <div>
                        <label for="job-opportunity">Job Opportunity</label>
                    </div>
                    <input type="text" placeholder="any" id="job-opportunity"/>
                </div>
                <div class="input-container">           
                    <input type="submit" value="LET'S FIND YOUR JOB" />
                </div>
            </form>
        </main>
    </div>
</body>
</html>
