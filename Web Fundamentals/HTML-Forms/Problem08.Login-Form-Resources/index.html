<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link href="styles/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <div id="wrapper">
        <header class="page-header">
            <h1>Hello, Road</h1>
        </header>
        <main>
            <div class="form-container">
                <form>
                    <header>
                        <h3>Login</h3>
                    </header>
                    <div class="input-holder">
                        <label for="username">
                            <img src="img/username-icon.png" />
                        </label>
                        <input type="text" placeholder="Username" id="username" />
                    </div>
                    <div class="input-holder">
                        <label for="password">
                            <img src="img/password-icon.png" />
                        </label>
                        <input type="password" placeholder="Password" id="password" />
                    </div>
                    <button>
                        <img src="img/paper-icon.png" />
                        <span>Send</span>
                    </button>
                    <button>
                        <img src="img/cogwheel-icon.png" />
                        <span>Options</span>
                    </button>
                </form>
            </div>
            <div class="form-container">
                <form>
                    <header>
                        <h3>Register</h3>
                    </header>
                    <div class="input-holder">
                        <label for="username">
                            <img src="img/username-icon.png" />
                        </label>
                        <input type="text" placeholder="Username" id="username" />
                    </div>
                    <div class="input-holder">
                        <label for="password">
                            <img src="img/password-icon.png" />
                        </label>
                        <input type="password" placeholder="Password" id="password" />
                    </div>
                    <div class="input-holder">
                        <label for="confirm-password">
                            <img src="img/password-icon.png" />
                        </label>
                        <input type="password" placeholder="Confirm Password" id="confirm-password" />
                    </div>
                    <button>
                        <img src="img/paper-icon.png" />
                        <span>Send</span>
                    </button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
