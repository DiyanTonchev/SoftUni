<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="styles/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="styles/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Room Reservation</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Room Reservation</h1>
        </header>
        <section>
            <div class="row">
                <div class="basic-info col-lg-8 col-md-8">
                    <h2>Basic Information</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros nec commodo.</p>
                </div>
                <form class="search-form">
                    <label for="search">Search</label>
                    <div class="input-group col-lg-3 col-lg-3">
                        <input type="text" class="form-control" id="search">
                        <span class="input-group-addon"><button class="glyphicon glyphicon-search"></button></span>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="row">
                <form>
                    <fieldset class="col-lg-3 col-md-3">
                        <legend>Personal Details</legend>
                        <input type="text" placeholder="First Name" />
                        <input type="text" placeholder="Last Name" />
                        <input type="text" placeholder="Enter email" />
                    </fieldset>
                    <fieldset class="col-lg-8 col-md-8">
                        <legend>Request a reservation</legend>
                        <div class="row">
                            <div class="col-lg-8 col-md-8" id="room">
                                <label for="room">Select a room:</label>
                                <div class="input-container">
                                    <select>
                                        <option value="Value 1">Room 1</option>
                                        <option value="Value 2">Room 2</option>
                                        <option value="Value 3">Room 3</option>
                                        <option value="Value 4">Room 4</option>
                                        <option value="Value 5">Room 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4" id="room-number">
                                <label for="room-number">Number of Rooms:</label>
                                <div class="input-container">
                                    <input type="number" value="1" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <label for="check-in">Check-In:</label>
                                <div class="input-container">
                                    <input type="date" id="check-in" />
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <label for="check-out">Check-Out:</label>
                                <div class="input-container">
                                    <input type="date" id="check-out" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
        <footer><button>Book Now</button></footer>
    </div>
</body>
</html>
