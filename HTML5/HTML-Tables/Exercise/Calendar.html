<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th colspan="9" id="month">
          December
        </th>
      </tr>
      <tr>
        <th colspan="2">Week</th>
        <th>Mo</th>
        <th>Tu</th>
        <th>We</th>
        <th>Th</th>
        <th>Fr</th>
        <th>Sa</th>
        <th>Su</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2" class="weekNumber">49</td>
        <td class="otherMonthDate">30</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td class="sunday">6</td>
      </tr>
      <tr>
        <td colspan="2" class="weekNumber">50</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td class="sunday">13</td>
      </tr>
      <tr>
        <td colspan="2" class="weekNumber">51</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td class="sunday">20</td>
      </tr>
      <tr>
        <td colspan="2" class="weekNumber">52</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td class="sunday">27</td>
      </tr>
      <tr>
        <td colspan="2" class="weekNumber">53</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td class="otherMonthDate">1</td>
        <td class="otherMonthDate">2</td>
        <td class="otherMonthDate sunday">3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td rowspan="7" colspan="9">
          <img src="pic.jpg">
        </td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
